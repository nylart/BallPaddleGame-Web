<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// variables
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var canvas, canvasContext;


window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(updateAll, 1000/framesPerSecond);

    canvas.addEventListener('mousemove', updateMousePos);
}

// Gets the mouse position and sets the paddle X to where the mouse is
function updateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;

	var mouseX = evt.clientX - rect.left - root.scrollLeft;

	paddleX = mouseX - PADDLE_WIDTH/2;
}

// Always called. Calls functions to move and draw ball and paddle.
function updateAll() {
	moveAll();
	drawAll();
}

// Reset ball to middle of canvas
function ballReset(){
    ballX = canvas.width/2;
    ballY = canvas.height/2;
    ballSpeedX = 5;
    ballSpeedY = 7;
}

// Move the ball and paddle
function moveAll() {
	ballX += ballSpeedX;
	ballY += ballSpeedY;

    // left
	if(ballX < 0) { 
		ballSpeedX *= -1;
	}
    // right
	if(ballX > canvas.width) {
		ballSpeedX *= -1;
	}
    // top
	if(ballY < 0) {
		ballSpeedY *= -1;
	}
    // bottom
	if(ballY > canvas.height) {
		ballReset();
	}

	var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
	var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
	var paddleLeftEdgeX = paddleX;
	var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;

	if( ballY > paddleTopEdgeY && // below the top of paddle
		ballY < paddleBottomEdgeY && // above bottom of paddle
		ballX > paddleLeftEdgeX && // right of the left side of paddle
		ballX < paddleRightEdgeX) { // left of the left side of paddle
		ballSpeedY *= -1;
		var centerOfPaddleX = paddleX+PADDLE_WIDTH/2;
		var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
		ballSpeedX = ballDistFromPaddleCenterX * 0.35;
	}
}


// Draw the required shapes for the game
function drawAll() {
	colorRect(0,0, canvas.width,canvas.height, 'black'); // clear screen
	colorCircle(ballX,ballY, 10, 'white'); // draw ball
	colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE,
				PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
}

// Color a rectangle on the canvas
function colorRect(topLeftX,topLeftY, boxWidth,boxHeight, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
}

// Color the circle on the canvas
function colorCircle(centerX,centerY, radius, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY, 10, 0,Math.PI*2, true);
	canvasContext.fill();
}

</script>

</body>
</html>
